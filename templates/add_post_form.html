{% extends 'base.html' %}
{% block content %}
<!-- add post form for testing -->
<h1 class="display-4">Add Post for {{ user.first_name }}</h1>

<form action="/users/{{ user.id }}/posts/new" method='POST'>
    
    <p class="mt-3"><h4>Title:</h4>
    <input name="title" class="form-control col-6" type="text" required></p>

    <p><h4>Content:</h4>
    <textarea name="content" class="form-control col-6" rows="4" required></textarea></p>

    <a class="btn btn-secondary" href="/users/{{ user.id }}">Cancel</a>

    <button class="btn btn-primary">Add</button>

</form>

{% endblock %}
