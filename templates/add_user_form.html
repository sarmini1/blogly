{% extends 'base.html' %}
{% block content %}

<h1>Create a User</h1>

<form action = "/users/new" method = 'POST'>
First name:
<input name = "first_name" type = "text" required placeholder="Enter a first name">
Last name:
<input name = "last_name" type = "text" required placeholder="Enter a last name">
Image URL:
<input name = "img_url" type = "text" placeholder="Provide an image of this user">

<button>Submit!</button>

</form>

{% endblock %}
