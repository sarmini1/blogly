{% extends 'base.html' %}
{% block content %}
<!-- user page for testing -->
<h1 class="display-3"> Users </h1>
<ul>
{% for user in users %}
<li><h5><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></h5></li>
{% endfor %}
</ul>

<form action ="/users/new">
  <button class="btn btn-primary mt-3">Add User!</button>
</form>

{% endblock %}
