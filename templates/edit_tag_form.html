{% extends 'base.html' %}
{% block content %}
<!-- edit tag form for testing -->
<h1 class="display-4">Edit Tag</h1>

<form action='/tags/{{tag.id}}/edit' method='POST'>
    
    <p class="mt-3"><h4>Tag name:</h4>
    <input name="name" class="form-control col-6" type="text" value = "{{tag.name}}" required></p>

    <a class="btn btn-secondary" href="/tags">Cancel</a>

    <button class="btn btn-primary">Edit</button>

</form>

{% endblock %}
