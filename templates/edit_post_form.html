{% extends 'base.html' %}
{% block content %}
<!-- edit post form for testing -->
<h1 class="display-4">Edit Post</h1>

<form action="/posts/{{ post.id }}/edit" method='POST'>
    
    <p class="mt-3"><h4>Title:</h4>
    <input name="title" class="form-control col-6" type="text" value="{{ post.title }}"></p>

    <p><h4>Content:</h4>
    <textarea name="content" class="form-control col-6" rows="4">{{ post.content }}</textarea></p>
        <b>Tags:</b>
    <div class="form-check mb-3">
        {% for tag in tags %}
          <div>
            <input class="form-check-input"
                   type="checkbox"
                   value="{{ tag.id }}"
                   id="tag_{{ tag.id }}"
                   {% if tag in post.tags %}checked{% endif %}
                   name="tags">
            <label class="form-check-label" for="tag_{{ tag.id }}">
              {{ tag.name }}
            </label>
          </div>
        {% endfor %}
      </div>

    <a class="btn btn-secondary" href="/users/{{ post.user.id }}">Cancel</a>

    <button class="btn btn-primary">Edit</button>

</form>

{% endblock %}
