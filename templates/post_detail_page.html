{% extends 'base.html' %}
{% block content %}
<!-- displays post page -->

<div>
    <h2 class="display-4">{{ post.title }}</h2>
    <p> by {{ post.user.first_name }}</p>
    <p>{{ post.content }}</p>
    <b>Tags:</b>
    {%for tag in post.tags%}
    <span class="badge badge-primary">{{ tag.name }}</span>
        {% endfor %}
    <div><small class="text-muted">Created on {{ post.created_at }}</small></div>
    <form class="mt-3">
        <button formaction="/posts/{{post.id}}/delete" formmethod="POST" class="btn btn-danger">Delete</button>
        <button formaction="/posts/{{post.id}}/edit" class="btn btn-primary">Edit</button>
        <a class="btn btn-secondary" href="/users/{{ post.user.id }}">Cancel</a>
    </form>
</div>

{% endblock %}
